# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/freelancers?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
